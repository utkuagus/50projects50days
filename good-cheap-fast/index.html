<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Good Cheap Fast</title>
    </head>
    <body class="flex flex-center flex-column">
        <h2>How do you want your project to be?</h2>
        <div class="flex flex-column">
            <div class="option flex flex-center">
                <div class="switch">
                    <div class="circle"></div>
                </div>
                <div class="name">Good</div>
            </div>
            <div class="option flex flex-center">
                <div class="switch">
                    <div class="circle"></div>
                </div>
                <div class="name">Cheap</div>
            </div>            
            <div class="option flex flex-center">
                <div class="switch active">
                    <div class="circle"></div>
                </div>
                <div class="name">Fast</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
