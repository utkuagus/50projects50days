<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Password Strength</title>
    </head>
    <body class="flex center-x center-y">
        <div class="background"></div>
        <div class="flex column center-y form-container">
            <h1 class="header">Password Strength</h1>
            <small>Change the password to see the effect</small>
            <form class="flex column form">
                <label for="email">Email:</label>
                <input id="email" type="text" placeholder="Enter email"/> 
                <label for="pwd">Password:</label>
                <input id="pwd" type="password" placeholder="Enter password"/> 
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
