<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Drawing App</title>
    </head>
    <body>
            <canvas class="output" height="700" width="800"></canvas>
            <div class="settings">
                <div class="decrease">-</div>
                <div class="size"></div>
                <div class="increase">+</div>
                <div class="color">
                    <input type="color" id="palette" name="palette" class="palette" value="#ff0000"/>
                    <label for="palette"></label>
                </div>
                <div class="reset">X</div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
